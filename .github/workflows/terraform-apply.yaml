name: terraform

on:
  workflow_dispatch:
  push:
    branches:
      master
      tf-destroy

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TERRAFORM_PRE_RUN: |
    # Install latest Azure CLI
    curl -skL https://aka.ms/InstallAzureCLIDeb | bash
    # Az Login
    az login --service-principal -u "${{ secrets.AZURE_CLIENT_ID }}" -p "${{ secrets.AZURE_CLIENT_SECRET }}" --tenant "${{ secrets.AZURE_TENANT_ID }}"


jobs:
  tf-apply:
    runs-on: ubuntu-latest
    name: terraform apply

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          creds: "${{ secrets.SP_AZURE_CREDS }}"

        #       - name: terraform plan
        #         uses: dflook/terraform-apply@v1
        
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 0.14
        
      - name: Terraform Destroy Plan
        id: plan
        run: |
          terraform init
          echo "getting state list.................................."
          terraform state list
          echo "write state list into file ........................"
          terraform state list > statelist
          echo "show state list in file system ..................."
          ls -al
          echo "parse state list from file ......................"
          cat statelist
          echo "show 1st entry in statelist......................"
          head -n1 statelist
          echo "removing first entry from list........................"
          sed -i '1d' statelist
          echo "read lines 1 from file ...................."
          head -n1 statelist
          echo "print final state list ......................."
          cat statelist
          
          echo "read state list file into variable..................."
          IFS = " " read -r -a state_list <<< "$(cat statelist)"      
          
          echo "state_list---------------"
          echo "${state_list[0]}"
          echo "${state_list[1]}"
          
